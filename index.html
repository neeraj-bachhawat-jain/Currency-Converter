<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/16x12/us.png" alt="flag" />
              <select name="" id="">
                <!-- option will be select using js  -->
              </select>
            </div>
          </div>
          <div class="arrow-icon">
            <i class="fas fa-exchange-alt arrow"></i>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/16x12/in.png" alt="flag" />
              <select name="" id="">
                <!-- option will be select using js  -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange_rate">Getting Exchange Rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="country-list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
